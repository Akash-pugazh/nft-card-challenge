<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nft Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="image-equilibrium.jpg" alt="Equilibrium Image" id="showcase">
      <img src="icon-view.svg" alt="Eye image" id="eye">
    </div>
    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes <br>balance and calm.</p>
    </div>
    <section class="priceinfo">
      <img src="icon-ethereum.svg" alt="Etherium icon">
      <p>0.041 eth</p>
    </section>
    <section class="timeinfo">
      <img src="icon-clock.svg" alt="Clock Icon">
      <p>3 days left</p>
    </section>
    <div class="hr">
      <hr noshade="" width="100%" size="0.1px" color="#2F415B">
    </div>
    <div class="footer">
      <img src="image-avatar.png" alt="Avatar Display picture">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
